<div class="flex flex-wrap justify-content-between px-3" style="height: 48px; width: 100%;">
  <div class="flex align-content-center">
    <div class="flex align-items-center">
      <ng-content select=".toolbar-title"></ng-content>
    </div>
    <div class="flex align-items-center">
      <i class="pi pi-question-circle"></i>
    </div>
  </div>
  <div class="flex align-content-center gap-2">
    <ng-container [ngTemplateOutlet]="customTemplate || defaultToolbar"></ng-container>
  </div>
</div>

<ng-template #defaultToolbar>
</ng-template>
